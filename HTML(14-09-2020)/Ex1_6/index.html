<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      body {
        background-color: darkgray;
      }
      #center {
        margin: 0;
        text-align: center;
      }
      img {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <p>Hello 1</p>
    <p>Hello 2</p>
    <p>Hello 3</p>
    <b>Hello 4 Bold</b>
    <hr color="green" />
    <div id="center">
      <p>I am centered</p>
    </div>
    <img src="./image.png" style="width: 150px; height: 150px" />
  </body>
</html>
