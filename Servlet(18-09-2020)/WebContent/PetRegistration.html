<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pet Registration Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="post" action="http://localhost:9090/JdbcServlet/PetServlet">
<div class="row mb-2" >
<div class="col-md-4">
<label for="fname">First Name</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="fname" name="fname" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="lname">Last Name</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="lname" name="lname" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="addr">Address</label>
</div>
<div class="col-md-8">
<textarea id="addr" class="form-control" name="addr"></textarea>
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="email">Email</label>
</div>
<div class="col-md-8">
<input type="email" class="form-control" id="email" name="email" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="city">City</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="city" name="city" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="state">State</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="state" name="state" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="pet">Pet Name</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="pet" name="pet" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="phone">Phone Number</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="phone" name="phone" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="ptype">Pet Type</label>
</div>
<div class="col-md-8">
<input type="text" class="form-control" id="ptype" name="ptype" />
</div>
</div>
<div class="row mb-2" >
<div class="col-md-4">
<label for="age">Age</label>
</div>
<div class="col-md-8">
<input type="number" class="form-control" id="age" name="age" />
</div>
</div>
<div class="form-group row mt-2">
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
